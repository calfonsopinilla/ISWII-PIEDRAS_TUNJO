<app-cabecero-administrador></app-cabecero-administrador>

<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
           Inicio Puntos de interes
        </h1>
      </div>
    </div>
  </div>
</header>

<section id ="puntos de interes">

		<div class="row">
		 <div class="col-md-9">
		 	<div class="card">
		 		<h4>listado de Puntos de interes</h4>

		 	</div>
		 	<div>
		 		<table class="table table-striped">
		 			<thead class="thead-dark">
		 				<tr>
		 					<th>opcion</th>
		 					<th>#</th>
		 				   <th>Descripcion</th>
		 				    <th>Latitud</th>
		 					<th>Longitud</th>
		 					<!--<th>Token</th>
		 					<th>LastModification</th>-->
		 					
		 					
		 				
		 					
                            
		 				</tr>
		 			</thead>
		 			<tbody>
		 				 <tr *ngFor="let puntoi of puntosi; let i =index">
		 				 	 	 <td>
                  <a routerLink="/editarpi/{{puntoi.Id}}" class="btn btn-secondary">
                   Editar
                  </a>
                </td>
		 				 	<td>{{i+1}}</td>
		 				 	<td>{{puntoi.Descripcion}}</td>
		 				 	<td>{{puntoi.Latitud}}</td>
		 				 	<td>{{puntoi.Longitud}}</td>
		 				 	<!--<td>{{puntoi.Token }}</td>
		 				    <td>{{puntoi.LastModification}}</td>-->
		 				
		 				
		 				 	
		 				 
		 				 	
		 				 </tr>
		 			</tbody>
		 		</table>
		 	</div>
		 
		</div>
	</div>

</section>

<section>
	 <div align="center">
<section id="actions" class="py-6 mb-6 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <a class="btn btn-primary" href="/agregarpi" role="button">Nuevo Punto de interes</a>
        
      </div>
    </div>
  </div>
</section>
</div>
