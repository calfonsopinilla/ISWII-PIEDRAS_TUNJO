  <section id="registro">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header">
              <h4>Agregar usuarios</h4>
            </div>
            <div class="card-body">
              <form (submit)="registro()">   
                <div class="form-group">
                  <label for="primerNombre"> primer nombre</label>
                  <input type="text" class="form-control" name="primerNombre" [(ngModel)]="primerNombre" required>
                </div>
                <div class="form-group">
                  <label for="segundoNombre">segundo nombre</label>
                  <input type="text" class="form-control" name="segundoNombre" [(ngModel)]="segundoNombre" required>
                </div>
                <div class="form-group">
                  <label for="primerApellido">primer apellido</label>
                  <input type="text" class="form-control" name="primerApellido" [(ngModel)]="primerApellido" required>
                </div>
                <div class="form-group">
                  <label for="segundoApellido">segundo apellido</label>
                  <input type="text" class="form-control" name="segundoApellido" [(ngModel)]="segundoApellido" required>
                </div>
                <div class="form-group ">
      <label for="inputState">Tipo de documento</label>
      <select id="inputState" class="form-control" name="tipoDocumento" >
        <option selected>CC</option>
        <option>CE</option>
        <option>TI</option>
      </select>
    </div>
     <div class="form-group">
                  <label for="numeroDocumento">numero de documento</label>
                  <input type="text" class="form-control" name="numeroDocumento" [(ngModel)]="numeroDocumento" required>
                </div>
                <div class="form-group">
                  <label for="LugarE">Lugar de expedicion</label>
                  <input type="text" class="form-control" name="LugarE" [(ngModel)]="LugarE" required>
                </div>
                <div class="form-group">
                  <label for="email">correo electronico</label>
                  <input type="email" class="form-control" name="email" [(ngModel)]="email" required>
                </div>
                <div class="form-group">
                  <label for="clave">clave</label>
                  <input type="text" class="form-control" name="clave" [(ngModel)]="clave" required>
                </div>
                <div class="form-group">
                  <label for="RolId">RolID</label>
                  <input type="number" class="form-control" name="RolId" [(ngModel)]="RolId" required>
                </div>
                <div class="form-group">
                  <label for="NombreRol">Nombre de Rol</label>
                  <input type="text" class="form-control" name="NombreRol" [(ngModel)]="NombreRol" required>
                </div>
                <input type="submit" value="Agregar" class="btn btn-primary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
