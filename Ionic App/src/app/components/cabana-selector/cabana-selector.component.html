<ion-row class="ion-margin-bottom">
  <ion-col class="ion-text-center">
      <ion-label>Selecciona una caba√±a</ion-label>
  </ion-col>
</ion-row>

<ion-row>
  <ion-slides #slides [options]="cabanaSelector">
    <ion-slide *ngFor="let cabana of cabanas; let i = index;">
      <ion-card>
        <img class="pick-cabana" 
            [src]="cabana.ImagenesUrl | imgServer: 'cabana'"
            [ngClass]="{ 'pick-cabana-seleccionada':  (idSelected === cabana.Id)}">
        <ion-button [disabled]="idSelected !== cabana.Id" expand="full" color="secondary" 
                    [routerLink]="['/cabanas', 'detalles-cabana', cabana.Id]">
          ver detalles
          <ion-icon name="eye-outline" slot="end"></ion-icon>
        </ion-button>
        <ion-card-content>
          <b>Valor: </b><span>{{ cabana.Precio | currency:'COP' }}</span>
          <ion-button expand="full" [fill]="(idSelected === cabana.Id)? 'solid':'outline'" color="tertiary"
                      (click)="seleccionarCabana(cabana, i)" 
                      shape="round">Seleccionar</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-row>
