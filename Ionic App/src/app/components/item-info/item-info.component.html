<ion-card class="ion-margin-bottom">

  <!-- Imagen para item que NO es ubicacion ni piedras -->
  <img *ngIf="!esItemUbicacion() && !esItemPiedras()" [src]="itemInfo.images[0]" width="100%" height="250px"/>
  
  <!-- Slide para item que NO es ubicación pero si piedras -->
  <ion-slides *ngIf="!esItemUbicacion() && esItemPiedras()" pager="true" [options]="slidesOptions">
    <ion-slide *ngFor="let image of itemInfo.images" class="image-slide"
                [style]="image | domSanitizer" ></ion-slide>
  </ion-slides>

  <div *ngIf="esItemUbicacion()" id="map" #map ></div>

  <!-- header y content común -->
  <ion-card-header>
    <ion-label>{{ itemInfo.property }}</ion-label>
  </ion-card-header>

  <ion-card-content>
    {{ itemInfo.text }}
    <ion-button [routerLink]="ruta" expand="full"  color="primary" size="small">Ver más</ion-button>
  </ion-card-content>

</ion-card>
