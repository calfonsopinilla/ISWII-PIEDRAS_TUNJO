<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Validar QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="center" horizontal="end" edge slot="fixed" (click)="logout()">
    <ion-fab-button>
      <ion-icon name="power-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-button style="display: flex; width: 60%; margin: 16px auto;" (click)="scanCode()">
    <ion-icon name="scan-outline" style="padding-right: 10px;"></ion-icon>
    Escanear Codigo
  </ion-button>

  <ion-card *ngIf="reservaTicket">
    <ion-card-header>
      <ion-card-subtitle>Descripcion</ion-card-subtitle>
      <ion-card-title>{{ reservaTicket.UUsuario.Nombre }} {{ reservaTicket.UUsuario.Apellido }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>      
      <p>N. Documento: {{ reservaTicket.UUsuario.NumeroDocumento }}</p>
      <p>Cantidad: {{ reservaTicket.Cantidad }}</p>   
      <p>Fecha: {{ reservaTicket.FechaCompra }}</p>      
    </ion-card-content>    

    <ion-card-content style="display: flex; justify-content: center;">
      <ion-button (click)="spendCode()" color="success">
        Gastar Reserva
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
