<app-header titulo="PQR´s" tipo="menu"></app-header>

<ion-content [fullscreen] class="ion-padding">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="presentAlertPrompt()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-list-header>
      <ion-label><strong>Tus PQR´s</strong></ion-label>
    </ion-list-header>
    
    <ion-item *ngFor="let pqr of pqrs">
      <ion-label (click)="presentAlert(pqr)">
        <b>{{ pqr.Pregunta }}</b>
        <p><strong>Rta:</strong> {{ pqr.Respuesta || 'No hay respuesta' }}</p>
        <small>{{ pqr.FechaPublicacion | date: 'MMM d, y' }}</small>
      </ion-label>
      <ion-icon slot="end" color="danger" name="trash-outline" (click)="presentAlertConfirm(pqr)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
