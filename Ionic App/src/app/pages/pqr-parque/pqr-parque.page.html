<app-header titulo="PQR's" tipo="back"></app-header>

<ion-content [fullscreen] class="ion-padding">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="presentAlertPrompt()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-list-header>
      <ion-label><strong>Tus PQRÂ´s</strong></ion-label>
    </ion-list-header>
    
    <ion-card *ngIf="pqrsB">
      <ion-card-header>        
        <ion-card-title>PQR'S Enviados</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item *ngFor="let pqr of pqrsB">
          <ion-label (click)="presentAlert(pqr)">
            <p><small>{{ pqr.FechaPublicacion | date: 'MMM d, y' }}</small></p>
            <b>{{ pqr.Pregunta }}</b>            
          </ion-label>
          <ion-icon slot="end" color="danger" name="trash" (click)="presentAlertConfirm(pqr)"></ion-icon>
        </ion-item>
      </ion-card-content>
    </ion-card>        

    <ion-card *ngIf="pqrsA">
      <ion-card-header>        
        <ion-card-title>PQR'S Respondidos</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item *ngFor="let pqr of pqrsA">
          <ion-label (click)="presentAlert(pqr)">
            <p><small>{{ pqr.FechaPublicacion | date: 'MMM d, y' }}</small></p>
            <b>{{ pqr.Pregunta }}</b>
            <br>
            <p><strong>Rta:</strong></p>
            <p> {{ pqr.FechaRespuesta | date: 'MMM d, y' }}</p>
            <p> {{ pqr.Respuesta }} </p>            
          </ion-label>
          <ion-icon slot="end" color="danger" name="trash" (click)="presentAlertConfirm(pqr)"></ion-icon>
        </ion-item>
      </ion-card-content>
    </ion-card>
    
  </ion-list>
</ion-content>
