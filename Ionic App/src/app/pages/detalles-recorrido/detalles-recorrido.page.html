<!-- <ion-content id="map-container"> -->
  <ion-content id="map-container">
    <div id="map" #map></div>
    <ion-back-button defaultHref="/inicio" 
                      text=" " class="btn-regresar"
                      icon="close-circle"></ion-back-button>
    <ion-button color="tertiary" id="name-route">{{ recorrido.Nombre }}</ion-button>

    <!-- chips -->
    <ion-chip id="chip2">
      <ion-label>Puntos de Inter√©s</ion-label>
    </ion-chip>
    <ion-chip id="chip1">
      <ion-label>Puntos de Control</ion-label>
    </ion-chip>

    <ion-fab vertical="center" horizontal="end" slot="fixed">
      <ion-fab-button (click)="obtenerGeolocation()" color="light">
        <ion-icon name="locate-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
