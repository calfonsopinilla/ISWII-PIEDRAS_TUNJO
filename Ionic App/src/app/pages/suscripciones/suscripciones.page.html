<ion-header>
  <ion-toolbar>
    <ion-title>Suscripciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let suscripcion of suscripciones">
      <ion-card-header>
        <img src="{{ suscripcion.imagen_Subscripcion }}" />
        <ion-card-title>{{ suscripcion.subscripcion }}</ion-card-title>
        <ion-card-subtitle> {{ suscripcion.contenidoSubscripcion }} </ion-card-subtitle>
        <ion-label> {{ suscripcion.valorSubscripcion }} </ion-label>        
      </ion-card-header>
    </ion-card>
  </ion-list>
</ion-content>
