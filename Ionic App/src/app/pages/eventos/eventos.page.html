<app-header titulo="Eventos" tipo="back"></app-header>

<ion-content [fullscreen] class="ion-padding">
    
    <ion-list *ngIf="eventos">

        <ion-card *ngFor="let evento of eventos">
          <ion-slides pager="true" [options]="{}">
            <ion-slide *ngFor="let image of (evento.ImagenesUrl | imgUrlToArray)" class="image-slide"
                        [style]="(image | imgServer: 'evento') | domSanitizer" ></ion-slide>
          </ion-slides>
          <ion-card-header>            
            <ion-card-title>{{ evento.Nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ evento.Descripcion }}
          </ion-card-content>
          <ion-button color="success" style="display: flex; width: 30%; margin: 0 auto; margin-bottom: 15px;" (click)="verDetalles(evento.Id)">Ver Mas
          </ion-button>
        </ion-card>

    </ion-list>

</ion-content>
