<app-header titulo="Tus reservas" tipo="menu"></app-header>

<ion-content [fullscreen] class="ion-padding">

  <ion-slides mode="ios" [options]="slidesOpts" *ngIf="reservas.length === 0">
    <ion-slide>
      <ion-button expand="full" size="large" fill="outline">NO TIENES RESERVAS</ion-button>
    </ion-slide>
  </ion-slides>

  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let reserva of reservas">
        <ion-card>
          <img [src]="reserva.UCabana.ImagenesUrl | imgServer: 'cabana'" [alt]="reserva.UCabana.Nombre">
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label>
                  <b>{{ reserva.UCabana.Nombre }}</b>
                  <br>
                  <b>Fecha reserva: </b> <span>{{ reserva.FechaReserva | date:'dd MMM yyyy' }}</span>
                </ion-label>
              </ion-item>
              <ion-button style="margin-top: 20px;" color="danger"
                          (click)="presentAlertConfirm(reserva.Id)" expand="full" 
                          shape="round">Cancelar reserva</ion-button>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
