<app-header titulo="Folklore parque" tipo="back"></app-header>

<ion-content class="ion-padding" [fullscreen] *ngIf="itemInfo">
  <ion-card class="ion-margin-top">
    <ion-slides [options]="{}" pager="true">
      <ion-slide *ngFor="let image of itemInfo.listaImagenesUrl" class="image-slide"
                  [style]="(image | imgServer: 'info') | domSanitizer" ></ion-slide>
    </ion-slides>

    <ion-card-header>
      <ion-card-title>Folklore</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ itemInfo.descripcion }}
    </ion-card-content>
  </ion-card>
</ion-content>
