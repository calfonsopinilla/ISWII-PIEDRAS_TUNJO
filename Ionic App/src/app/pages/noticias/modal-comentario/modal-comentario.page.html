<ion-content>
  
  <section  *ngIf="validarEliminar"  class="full-width">
    <ion-button (click)="eliminarComentario()" expand="full" color="white" style="height: 50px;  color: black;text-transform: capitalize; font-size: 18px ;"><ion-icon name="trash-outline"></ion-icon>
        Eliminar </ion-button>
  </section>
  <section class="full-width">
    <ion-button  (click)="reportarComentario()" expand="full" color="white" style="height: 50px;  color: black;text-transform: capitalize; font-size: 18px;"><ion-icon name="alert-outline"></ion-icon>
        Reportar </ion-button>
  </section>
</ion-content>
