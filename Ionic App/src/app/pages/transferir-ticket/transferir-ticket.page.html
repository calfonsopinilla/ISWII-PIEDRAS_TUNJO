<ion-content [fullscreen] color="dark">
  <ion-slides [options]="slideOpts" class="full-slide">
    <ion-slide>
      <form (ngSubmit)="onSubmit()" [formGroup]="transferirForm" *ngIf="transferirForm">
        <ion-card>
          <ion-card-header>
            <b>Transferir Tickets</b>
          </ion-card-header>
          <ion-card-content>

            <p *ngIf="cantidad">
              Puedes transferir {{ cantidad }} tickets
            </p>

            <ion-item> <!-- Cantidad a transferir -->
              <ion-label position="floating">Cantidad a transferir</ion-label>
              <ion-input type="number" formControlName="cantidadTransferir"></ion-input>      
              <span style="color: red;" class="text-danger" 
                      *ngIf="cantidadTransferir.touched && cantidadTransferir.dirty && cantidadTransferir.errors?.required">La cantidad de tickets a transferir es necesario</span>
              <span style="color: red;" class="text-danger" 
                      *ngIf="cantidadTransferir.touched && cantidadTransferir.dirty && cantidadTransferir.errors?.max">
                No se puede transferir ese número de tickets</span>        
            </ion-item>  

            <ion-item> <!-- Numero de documento -->
              <ion-label position="floating">Número de documento</ion-label>
              <ion-input type="number" formControlName="numeroDocumento"></ion-input>      
              <span style="color: red;" class="text-danger" 
                      *ngIf="numeroDocumento.touched && numeroDocumento.dirty && numeroDocumento.errors?.required">El número de documento es requerido</span>
              <span style="color: red;" class="text-danger" 
                      *ngIf="numeroDocumento.touched && numeroDocumento.dirty && numeroDocumento.errors?.min || numeroDocumento.errors?.max">
                El número de documento es de 10 caracteres</span>        
            </ion-item>            

            <ion-button [disabled]="transferirForm.invalid || transferirForm.pending" id="button-submit" type="submit" 
                  expand="full">Transferir</ion-button> <!-- Botón Submit -->

            <ion-button style="margin-top: 20px;" color="danger" expand="full" (click)="cancelar()">Cancelar</ion-button>
          </ion-card-content>
        </ion-card>
      </form>
    </ion-slide>
  </ion-slides>
</ion-content>
