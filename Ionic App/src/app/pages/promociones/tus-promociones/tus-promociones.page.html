<app-header titulo="Adquiridas" tipo="menu"></app-header>

<ion-content [fullscreen]>
    <ion-card *ngFor="let reserva of reservasPromo">
        <ion-card-header>
           <ion-card-subtitle>{{ reserva.FechaCompra | date: 'MMM d, y' }}</ion-card-subtitle>
           <ion-card-title>{{ reserva.UPromocion.Nombre }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-button color="secondary"  shape="round">Aplicar</ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
