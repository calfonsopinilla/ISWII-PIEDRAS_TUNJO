<app-header titulo="Promociones" tipo="back"></app-header>
<ion-content>
    <ion-list>
        <ion-card  *ngFor="let promociones of promociones; let i = index" > 
            <ion-card-header>
                <ion-card-title class="titulo"> {{promociones.nombre }} </ion-card-title>
                <ion-item>
                    <h6  class="item-titles">Descripcion :  </h6>
                    <h6 class="item-var"> {{ promociones.descripcion}}</h6>
                </ion-item>
                <ion-item>
                    <h6  class="item-titles">Precio :   </h6>
                    <h6 class="item-var"> {{ promociones.precio}}</h6>
                </ion-item>                
            </ion-card-header> 
            <div style="text-align: center;" class="button-a">
                <ion-button color="dark"  (click)="adquirirPromocion(i)"   >Adquirir</ion-button>
            </div>
        </ion-card>
<ion-item style="text-align: end;" >
    <ion-button color="light" (click)="abrirOpciones()"><ion-icon name="contract" style="color: black;"></ion-icon></ion-button>
</ion-item>
    </ion-list>
</ion-content>
