<app-header titulo="" tipo="back" color="dark"></app-header>

<ion-content [fullscreen] class="ion-padding" color="dark">
  <ion-slides [options]="slideOpts" class="full-slide">
    <ion-slide>
      <ion-card>
        <img src="assets/logo/piedrasdeltunjo.jpg" id="logo"/>
        <ion-card-content>
          <ion-button expand="full" fill="outline" color="success">INICIAR SESIÓN</ion-button>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <ion-list>
              <ion-item class="ion-margin-bottom">
                <ion-label position="floating">Correo electrónico</ion-label>
                <ion-input type="text" formControlName="correoElectronico"></ion-input>

                <span class="text-danger"
                  *ngIf="correo.touched && correo.dirty && correo.errors?.required">El correo es requerido</span>
                <span class="text-danger"
                  *ngIf="correo.touched && correo.dirty && correo.errors?.pattern">
                  El campo no tiene formato de correo
                </span>
              </ion-item>
        
              <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input [type]="seePassword ? 'text' : 'password'" formControlName="clave"></ion-input>

                <!-- password option -->
                <ion-icon color="primary" *ngIf="seePassword" name="eye-outline" slot="end" (click)="seePassword = false"></ion-icon>
                <ion-icon *ngIf="!seePassword" name="eye-off-outline" slot="end" (click)="seePassword = true"></ion-icon>
        
                <span class="text-danger" 
                  *ngIf="clave.touched && clave.dirty && clave.errors?.required">La contraseña es requerida</span>
                <span class="text-danger" 
                  *ngIf="clave.touched && clave.dirty && clave.errors?.minlength">
                    Se requieren mínimo {{ clave.errors?.minlength.requiredLength }} caracteres.
                </span>
              </ion-item>
        
              <ion-button [disabled]="loginForm.invalid" color="success" id="button-submit" type="submit" 
                    expand="full">Ingresar</ion-button>
            </ion-list>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
