<app-header titulo="Iniciar Sesi칩n" tipo="back"></app-header>

<ion-content [fullscreen] class="ion-padding">

  <img src="assets/mock-images/ionic-logo.png" id="logo"/>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="text" formControlName="correoElectronico"></ion-input>

        <span class="text-danger"
          *ngIf="correo.touched && correo.dirty && correo.errors?.required">El correo es requerido</span>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contrase침a</ion-label>
        <ion-input type="password" formControlName="clave"></ion-input>

        <span class="text-danger" 
          *ngIf="clave.touched && clave.dirty && clave.errors?.required">La contrase침a es requerida</span>
        <span class="text-danger" 
          *ngIf="clave.touched && clave.dirty && clave.errors?.minlength">
            La contrase침a requiere minimo {{ clave.errors?.minlength.requiredLength }} caracteres
        </span>
      </ion-item>

      <ion-button [disabled]="loginForm.invalid" id="button-submit" type="submit" 
            expand="full">Ingresar</ion-button>
    </ion-list>
  </form>
</ion-content>
