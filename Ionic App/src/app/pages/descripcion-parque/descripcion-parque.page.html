<ion-header [translucent]>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Descripci√≥n del parque</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen] *ngIf="itemInfo">
  
  <ion-slides pager="true">
    <ion-slide *ngFor="let image of itemInfo.listaImagenesUrl" class="image-slide"
                [style]="(image | imgServer: 'informacion/obtenerImagen') | domSanitizer" ></ion-slide>
  </ion-slides>

  <ion-card class="ion-margin-top">
    <ion-card-content>
      {{ itemInfo.descripcion }}
    </ion-card-content>
  </ion-card>
</ion-content>
