<app-header titulo="Preguntas Frecuentes" tipo="menu"></app-header>

<ion-content [fullscreen]>
  <ion-list>
    <ion-card *ngFor="let frequencieQuestion of frequentQuestions">
      <ion-card-header>
        <ion-card-title>{{ frequencieQuestion.nombre }}</ion-card-title>
        <ion-card-subtitle> {{ frequencieQuestion.descripcion }} </ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-list>
</ion-content>
