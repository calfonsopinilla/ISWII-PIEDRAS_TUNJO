<ion-header>

  <ion-toolbar color="primary">
    <ion-title>Foto Documento Identidad</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>  
  
  <span style="display: block; width: 85%; margin: 0 auto; margin-top: 25px;">Para terminar su registro, debe adjuntar una foto de su imagen de documento:</span>  

  <ion-item style="width: 85%; height: auto; margin: 25px auto; display: flex; align-items: center; justify-content: center; background-color: #eeeeee;">
    <img width="100%" height="auto" *ngIf="image" [src]="imageB" alt="image">
  </ion-item>  

  <div *ngIf="image" style="display: flex; justify-content: center;">
    <ion-button size="large" (click)="doImageUpload()">Enviar</ion-button>
  </div>  

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="takePicture()">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
