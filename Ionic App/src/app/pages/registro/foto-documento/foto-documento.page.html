<app-header titulo="Foto Documento" tipo="back" [color]="pendingConfirmation?'dark':'tertiary'"></app-header>

<ion-content [fullscreen] *ngIf="!pendingConfirmation">

  <ion-item *ngIf="user">
    <ion-label style="display: block; font-weight: bold;">
      {{ user['Nombre'] }} {{ user['Apellido'] }}
    </ion-label>
  </ion-item>

  <ion-item>    
    <ion-label>
      Para terminar con su registro debe adjuntar una foto de su documento:
    </ion-label>
  </ion-item>

  <img *ngIf="this.img" [src]="this.img" alt="img1" style="margin: 30px auto">

  <!--<ion-button (click)="openCamera()" expand="full" shape="round">
    Tomar foto
  </ion-button>-->
  
  <ion-button *ngIf="this.imgData" (click)="sendImage()" expand="full" shape="round">
    Subir imagen
  </ion-button>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCamera()">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <p>
    {{ response | json }}
  </p>
  <br>
</ion-content>

<ion-content *ngIf="pendingConfirmation" color="dark" class="ion-padding">
  <ion-slides [options]="slidesOpts">
    <ion-slide>
      <ion-card>
        <ion-card-header>
          <ion-button expand="full" fill="outline" color="secondary">Pendiente</ion-button>
          <ion-card-subtitle>Tu documento está siendo revisado</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <img src="/assets/mock-images/reloj.jpg" />
          <ion-chip color="warning">
            <ion-label>En las próximas horas tu documento será validado</ion-label>
          </ion-chip>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
