<app-header titulo="Tus reservas de Tickets" tipo="menu"></app-header>

<ion-content [fullscreen] class="ion-padding">
  <ion-list *ngIf="reservas.length > 0">
    <ion-list-header>
      <ion-label><strong>Tus reservas</strong></ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of reservas">
      <ion-label>
        <p><strong>Fecha: </strong>{{ item.FechaIngreso | date: 'dd MMM yyyy' }}</p>
        <p><strong>Cantidad: </strong>{{ item.Cantidad }} </p>
        <p><strong>Precio: </strong>{{ item.Precio | currency: 'COP ' }}</p>
      </ion-label>
      <ion-button slot="end" color="secondary" (click)="verDetalles(item.Id)">
        <ion-icon slot="icon-only" name="eye-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-slides mode="ios" [options]="slidesOpts" *ngIf="reservas.length === 0">
    <ion-slide>
      <ion-button expand="full" size="large" fill="outline">No hay tickets para mostrar</ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
