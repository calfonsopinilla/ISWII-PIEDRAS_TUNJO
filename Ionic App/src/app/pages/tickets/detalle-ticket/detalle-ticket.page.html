<app-header titulo="Detalles de la reserva" tipo="back" defaultH="/tickets"></app-header>

<ion-content [fullscreen] class="ion-padding">
  <ion-list *ngIf="reserva" class="custom-margin">
    <ion-list-header>
      <ion-label>Reserva</ion-label>
    </ion-list-header>
    <div style="display: flex; width: 100%; align-items: center; justify-content: center;">
      <img src="http://piedrasdeltunjo.tk/images/getImage?tipo=reserva-tickets&nombre={{ reserva.Qr }}.jpeg">
    </div>
    <ion-item>
      <ion-label position="fixed">Fecha</ion-label>
      <ion-label>{{ reserva.FechaIngreso | date:'mediumDate' }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Cantidad</ion-label>
      <ion-label>{{ reserva.Cantidad }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Precio</ion-label>
      <ion-label>$ {{ reserva.Precio }}</ion-label>
    </ion-item>        
  </ion-list>

  <!-- <ion-row class="ion-margin" style="display: flex; justify-content: center;"> 
    <ngx-qrcode
      [qrc-element-type] = "elementType"
      [qrc-value] = "qrCode">
    </ngx-qrcode>
  </ion-row>   -->

  <!-- <ion-button style="margin-bottom: 14px;" (click)="downloadQrCode()" expand="full" 
              color="success">Descargar QR</ion-button> -->
  
  <div *ngIf="reserva">
    <ion-fab *ngIf="reserva.Cantidad >= 2" vertical="bottom" horizontal="end" slot="fixed" (click)="transferirTicket()">
      <ion-fab-button>
        <ion-icon name="send"></ion-icon>
      </ion-fab-button>
    </ion-fab>                           
  </div> 

</ion-content>
